<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu Dashboard</title>
    <script>
      // Immediate Auth Check to prevent FOUC (Flash of Unauthenticated Content)
      const token = localStorage.getItem("token");
      if (!token) {
        window.location.href = "login.html";
      }
    </script>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo">FoodMenu</div>
      <div class="nav-links">
        <span id="welcome-msg"></span>
        <button id="logoutBtn" class="btn-secondary">Logout</button>

        <button
          id="themeToggle"
          class="btn-secondary"
          style="margin-right: 0.5rem"
        >
          ðŸŒ™
        </button>
      </div>
    </nav>

    <div class="container">
      <header class="dashboard-header">
        <h2>Menu Items</h2>
        <div class="actions">
          <input
            type="text"
            id="searchInput"
            placeholder="Search items..."
            class="search-input"
          />
          <button id="addItemBtn" class="btn-primary">Add New Item</button>
        </div>
      </header>

      <div class="category-tabs">
        <button class="tab-btn active" data-category="All">All</button>
        <button class="tab-btn" data-category="Starters">Starters</button>
        <button class="tab-btn" data-category="Main Course">Main Course</button>
        <button class="tab-btn" data-category="Desserts">Desserts</button>
        <button class="tab-btn" data-category="Drinks">Drinks</button>
      </div>

      <div id="menu-grid" class="menu-grid">
        <!-- Menu Items will be injected here -->
      </div>
    </div>

    <!-- Modal for Adding Item -->
    <div id="itemModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2 id="modalTitle">Add Menu Item</h2>
        <form id="itemForm">
          <input type="hidden" id="itemId" />
          <div class="input-group">
            <label>Name</label>
            <input type="text" id="itemName" required />
          </div>
          <div class="input-group">
            <label>Description</label>
            <textarea id="itemDesc" required></textarea>
          </div>
          <div class="input-group">
            <label>Price</label>
            <input type="number" id="itemPrice" step="0.01" required />
          </div>
          <div class="input-group">
            <label>Category</label>
            <select id="itemCategory">
              <option value="Starters">Starters</option>
              <option value="Main Course">Main Course</option>
              <option value="Desserts">Desserts</option>
              <option value="Drinks">Drinks</option>
            </select>
          </div>
          <div class="input-group">
            <label>Image</label>
            <input type="file" id="itemImage" />
            <input type="hidden" id="imageUrl" />
          </div>
          <button type="submit" class="btn-primary">Save Item</button>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
